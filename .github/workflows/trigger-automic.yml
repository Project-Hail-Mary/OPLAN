name: Trigger Automic Automation

on:
  push:
    paths:
      - '**/*.md'

jobs:
  trigger-automic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List files in the repo
        run: ls -R

      - name: Print diff links
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} > changes.txt
          while IFS= read -r file; do
            diff_link="https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}#diff-$(echo ${file} | sed 's#/#%2F#g')"
            echo "File: ${file}"
            echo "Diff link: ${diff_link}"
          done < changes.txt
